filter:
{
	"classname" "/weapon_m3.*/"
}
filter:
{
	"teamnum" "-500"
}
filter:
{
        "model" "models/3d/penis/penis.mdl"
}

modify:
{
	match:
	{	
		"classname" "env_cascade_light"
	}
	replace:
	{
		"maxshadowdistance" "1500"
	}
}
modify:
{
        match:
        {
                "model"         "models/props_downtown/door_interior_112_01.mdl"
        }
        replace:
        {
                "targetname"         ""
		"slavename"		""
        }
}

modify:
{
	match:
	{
		"classname"	"/prop_dynamic.*/"
		"model"		"/.*weapons.*/"
	}
	replace:
	{
		"solid"		"0"
	}
}
modify:
{
        match:
        {
                "classname"     "/prop_dynamic.*/"
        }
        replace:
        {
                "DisableBoneFollowers"         "1"
        }
}

modify:
{
	match:
	{
		"classname" "func_precipitation"
	}
	replace:
	{
		"renderamt" "0"
	}
}
modify:
{
        match:
        {
                "targetname" "night_skybox"
        }
        replace:
        {
                "speed" "1000"
		"wait"	"0"
		"spawnflag" "32"
        }
}
modify:
{
	match:
	{
		"classname" "/weapon_.*/"
	}
	insert:
	{
		"spawnflags" "1"
	}
	replace:
	{
		"spawnflags" "1"
	}
}
